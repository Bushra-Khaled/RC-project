{% extends "header.html" %}
{% block title%}
    Booking form
{% endblock%}
{% block content %}
<h1>Book An Appointment</h1>
<div class="form">
    <form action="/add" method="get" class="reg-form">
        <input type="hidden" name="id"  id="entryId" value="{{data.id}}">
        <div class="mb-3">
            <label for="name" class="form-label"> Patient Name</label>
            <input class="form-control" type="text" placeholder="Enter your name" name="name" value="{{data.name}}" required>
        </div>
        
        <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input class="form-control" type="email" placeholder="Enter your email" name="email" value="{{data.email}}" required>
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Phone Number</label>
            <input class="form-control" type="tel" placeholder="Enter your phone number" name="phone" value="{{data.phone}}" required>
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Address</label>
            <input class="form-control" type="text" placeholder="Enter your address" name="address" value="{{data.address}}" required>
        </div>

        <div class="mb-3">
            <label for="" class="form-label"> Age</label>
            <input class="form-control" type="number" placeholder="Hwo old are you" name="age" value="{{data.age}}" required>
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Appointment</label>
            <input class="form-control" type="datetime-local" value="{{data.appointment}}" name="appointment" id="appointment" required>
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Additional Comment</label>
            <textarea name="additionalInfo" class="form-control" placeholder="Explain more..." rows="3">{{data.additionalInfo}}</textarea>
        </div>
        <div class="mb-3" id="updateSec" style="display: none;">
            <a href="{{ url_for('show') }}" class="btn btn-danger cancelBtn">Cancel</a>
            <input type="submit" class="btn btn-warning updateBtn" value="Update">
        </div>

        <div class="mb-3" id="bookSec" style="display: none;">
        <input type="submit" class="btn btn-outline-primary" value="BOOK">
        </div>

    </form>
</div>
<script src="{{ url_for('static', filename='js/form.js')}}"></script>
{% endblock %}
